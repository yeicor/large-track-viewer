on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  sync-version:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    outputs:
      needs_update: ${{ steps.check_version.outputs.needs_update }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.CONTENTS_GITHUB_TOKEN }}

      - id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - id: check_version
        run: |
          CURRENT_VERSION=$(grep '^version = ' crates/large-track-viewer/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Current version in Cargo.toml: $CURRENT_VERSION"
          echo "Tag version: ${{ steps.get_version.outputs.version }}"
          if [ "$CURRENT_VERSION" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Version needs update"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Version already matches tag"
          fi

      - if: steps.check_version.outputs.needs_update == 'true'
        run: |
          # Avoid detached HEAD state issues: check out the default branch and ensure the tag is on the latest commit
          DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)
          CUR_COMMIT=$(git rev-parse HEAD)
          git checkout $DEFAULT_BRANCH
          LAST_COMMIT=$(git rev-parse HEAD)
          if [ "$CUR_COMMIT" != "$LAST_COMMIT" ]; then
            echo "Error: The tag is not on the latest commit of the default branch ($DEFAULT_BRANCH). Aborting."
            exit 1
          fi

          find . -name "Cargo.toml" -exec sed -i 's/^version = ".*"/version = "${{ steps.get_version.outputs.version }}"/' {} \;
          cargo generate-lockfile

          # Now push the changes and force update the tag to point to this new commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $(find . -name "Cargo.toml") Cargo.lock
          git commit -m "Sync version to ${{ steps.get_version.outputs.version }}"
          git tag -f ${{ steps.get_version.outputs.tag }}
          git push origin HEAD --tags --force

          echo "Version has been updated and tag moved. This workflow run will stop."
          echo "The moved tag will trigger a new workflow run with the updated version."
          exit 0

  build-desktop:
    needs: [sync-version]
    if: ${{ always() && (needs.sync-version.result == 'skipped' || needs.sync-version.outputs.needs_update == 'false') }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu

          - os: windows-2025
            target: x86_64-pc-windows-msvc
            ext: ".exe"

          - os: macos-15
            target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@1.92.0
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libgtk-3-dev

      - run: cargo build --locked --release --target ${{ matrix.target }}

      - shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            ARTIFACT_NAME="large-track-viewer-${{ matrix.target }}${{ matrix.ext }}"
            cp "large-track-viewer${{ matrix.ext }}" "../../../$ARTIFACT_NAME"
          else
            ARTIFACT_NAME="large-track-viewer-${{ matrix.target }}"
            cp "large-track-viewer${{ matrix.ext }}" "../../../$ARTIFACT_NAME"
          fi
          cd ../../..
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}

      - if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.CONTENTS_GITHUB_TOKEN }}
          files: ${{ env.ARTIFACT_NAME }}

  build-web:
    needs: [sync-version]
    if: ${{ always() && (needs.sync-version.result == 'skipped' || needs.sync-version.outputs.needs_update == 'false') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@1.92.0
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          key: web-${{ hashFiles('**/Cargo.lock') }}

      - uses: taiki-e/cache-cargo-install-action@v3
        with:
          tool: trunk@0.21.14

      - run: trunk build --public-url . ../eframe-entrypoints/web/index.html --locked --release
        working-directory: crates/large-track-viewer

      - run: |
          cd crates/large-track-viewer/dist
          tar -czf ../../../large-track-viewer-web.tar.gz *
          cd ../../..

      - uses: actions/upload-artifact@v6
        with:
          name: large-track-viewer-web
          path: crates/large-track-viewer/dist

      - if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.CONTENTS_GITHUB_TOKEN }}
          files: large-track-viewer-web.tar.gz

      # Publish GitHub Pages when a tag is pushed (release)
      - if: startsWith(github.ref, 'refs/tags/')
        name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: crates/large-track-viewer/dist

      - if: startsWith(github.ref, 'refs/tags/')
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  build-android:
    needs: [sync-version]
    if: ${{ always() && (needs.sync-version.result == 'skipped' || needs.sync-version.outputs.needs_update == 'false') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@1.92.0
        with:
          targets: aarch64-linux-android

      - uses: Swatinem/rust-cache@v2
        with:
          key: android-${{ hashFiles('**/Cargo.lock') }}

      - uses: taiki-e/cache-cargo-install-action@v3
        with:
          tool: xbuild
          git: https://github.com/rust-mobile/xbuild.git
          tag: v0.2.1-alpha

      - run: sudo apt-get update && sudo apt-get install -y llvm # llvm-ar needed

      - run: x build --manifest-path crates/large-track-viewer/Cargo.toml --features android --platform android --arch arm64 --format apk --release

      - run: find target -name "*.apk" -type f -exec cp {} large-track-viewer.apk \;

      - uses: actions/upload-artifact@v6
        with:
          name: large-track-viewer-android
          path: large-track-viewer.apk

      - if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.CONTENTS_GITHUB_TOKEN }}
          files: large-track-viewer.apk
